<!DOCTYPE html>
<html>
   <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"> 
   </head>
    <body>
        <div class="container">
            <h2>Calculator</h2>
            <div class="cal">
                <h3>CISCO-PRIVATE LIMITED...</h3>
            <input type="text" name="screen" id="screen" placeholder="0">
            <table>
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button>%</button></td>
                    <td><button>CE</button></td>
    
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>รท</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>*</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>=</button></td>
                    <td><button>+</button></td>
                </tr>
            </table>
        </div>
        </div>


    </body>
    <script src="calcu.js"> </script>
    </html>
